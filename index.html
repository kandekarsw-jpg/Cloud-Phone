<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* This makes the page fill the Nokia screen */
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; }
        
        /* This loads Telegram inside your frame */
        iframe { width: 100%; height: 100%; border: none; }

        /* THE BORDER MAGIC: This draws a thick yellow line whenever you move the D-Pad focus */
        :focus { 
            outline: 8px solid #FFFF00 !important; 
            outline-offset: -8px; 
            box-shadow: 0 0 20px #FFFF00;
        }
    </style>
</head>
<body>
    <iframe src="https://web.telegram.org/a/"></iframe>
</body>
</html>
